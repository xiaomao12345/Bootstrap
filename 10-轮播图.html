<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link href="lib/css/bootstrap.css" rel="stylesheet" />
		<title>轮播图</title>
		<style>

		</style>
	</head>

	<body>
		<div id="carouselExampleControls" class="carousel slide w-50 m-auto" data-ride="carousel">
			<ol class="carousel-indicators">
			    <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
			    <li data-target="#carouselExampleControls" data-slide-to="1"></li>
			    <li data-target="#carouselExampleControls" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/pic04.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="img/pic02.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="img/pic03.jpg" class="d-block w-100" alt="...">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<script src="lib/jquery/jquery.js"></script>
		<script src="lib/js/bootstrap.bundle.js"></script>
		<script src="lib/js/bootstrap.js"></script>
	</body>

</html>
